<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="input">
            <div class="inputDiv">
                <input type="password" id="password" class="passInput" disabled>
                <i class="fa-solid fa-eye icon" id="eye" onclick="showPassword()"></i>
                <i class="fa-solid fa-eye-slash icon" id="eye_slash" onclick="hidePassword()" style="display: none;"></i>
            </div>
            <i class="fa-regular fa-copy" style="font-size: 20px; color: gold; cursor: pointer;" onclick="copyPassword()"></i>
        </div>
        <div class="range">
            <input type="range" min="8" max="100" id="slider" onmousemove="rangeUpdate()" style="height: 10px;">
            <h4 id="passwordLength" style="margin-bottom: 20px;"></h4>
        </div>
        <div class="include">
            <label><input type="checkbox" name="characters" id="upperCase" style="cursor: pointer;"> Upper Case</label>
            <label><input type="checkbox" name="characters" id="lowerCase" style="cursor: pointer;"> Lower Case</label>
            <label><input type="checkbox" name="characters" id="num" style="cursor: pointer;"> Numbers</label>
            <label><input type="checkbox" name="characters" id="symbols" style="cursor: pointer;"> Symbols</label>
        </div>
        <button class="generateBtn" onclick="generatePassword()">Generate Password</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
